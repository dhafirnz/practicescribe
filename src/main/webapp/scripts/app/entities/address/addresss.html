<div>
    <h2 translate="practiceScribeApp.address.home.title">Addresss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="address.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="practiceScribeApp.address.home.createLabel">Create a new Address</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Address</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="practiceScribeApp.address.streetNum">StreetNum</span></th>
                    <th><span translate="practiceScribeApp.address.streetName">StreetName</span></th>
                    <th><span translate="practiceScribeApp.address.poBoxNum">PoBoxNum</span></th>
                    <th><span translate="practiceScribeApp.address.suburb">Suburb</span></th>
                    <th><span translate="practiceScribeApp.address.town">Town</span></th>
                    <th><span translate="practiceScribeApp.address.city">City</span></th>
                    <th><span translate="practiceScribeApp.address.country">Country</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in addresss track by address.id">
                    <td><a ui-sref="address.detail({id:address.id})">{{address.id}}</a></td>
                    <td>{{address.streetNum}}</td>
                    <td>{{address.streetName}}</td>
                    <td>{{address.poBoxNum}}</td>
                    <td>{{address.suburb}}</td>
                    <td>{{address.town}}</td>
                    <td>{{address.city}}</td>
                    <td>{{address.country}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="address.detail({id:address.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="address.edit({id:address.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="address.delete({id:address.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
